<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form id="form">
                <p:growl id="msg" showDetail="true"/>
                <h1><h:outputText value="Create"/></h1> 
                <h:panelGrid columns="2"> 

                    <h:outputLabel value="First Name: " for="firstName"/> 
                    <h:inputText id="fistName" value="#{clientController.client.firstName}" required="true" title="First Name"> 
                        <f:validateLength minimum="3"/> 
                    </h:inputText>

                    <h:outputLabel value="Last Name: " for="lastName"/>  
                    <h:inputText id="lastName" value="#{clientController.client.lastName}" rendered="true" title="Last Name"> 
                        <f:validateLength minimum="3"/>  
                    </h:inputText>

                    <h:outputLabel value="Phone Number: " for="phoneNumber"/>  
                    <h:inputText id="phoneNumber" value="#{clientController.client.phoneNumber}" required="true" title="Phone Number"> 
                        <f:convertNumber integerOnly="true"/> 
                    </h:inputText>  
                    <h:outputLabel value="Comment: " for="comment"/> 
                    <h:inputText id="Comment" value="#{clientController.client.comment}" title="Comment"/>  

                    <p:commandButton value="Insert" update="form" action="#{clientController.insert()}" />
                </h:panelGrid> 
            </h:form> 
        </f:view> 

    </h:body> 
</html>
